<mat-drawer-container class="container" autosize>
  <mat-drawer #drawer class="sidenav">
    <button routerLink="/customers" color="primary" mat-button>Customers</button>
    <button routerLink="/orders" color="primary" mat-button>Orders</button>
    <button routerLink="/messages" color="primary" mat-button>Messages</button>
  </mat-drawer>

  <div class="sidenav-content">

    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <button mat-icon-button (click)="drawer.toggle()">
          <mat-icon>menu</mat-icon>
        </button>

        <span>Title</span>
        <span class="spacer"></span>
        <mat-icon>favorite</mat-icon>
      </mat-toolbar-row>
    </mat-toolbar>

    <router-outlet></router-outlet>
  </div>
</mat-drawer-container>
