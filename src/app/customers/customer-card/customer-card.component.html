<mat-card>
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>The Title</mat-card-title>
    <mat-card-subtitle>The Subtitle</mat-card-subtitle>
  </mat-card-header>

  <img mat-card-image
    src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ee/Royal_Crown_of_Denmark.svg/1200px-Royal_Crown_of_Denmark.svg.png">

  <mat-card-content>
    <p>A bunch of card content here... allegedly.</p>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button color="primary">LIKE</button>
    <button mat-button color="primary">DELETE</button>
    <div class="flex-spacer"></div>
    <button mat-icon-button><mat-icon>publish</mat-icon></button>
  </mat-card-actions>
</mat-card>
